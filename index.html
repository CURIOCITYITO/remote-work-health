<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在宅ワーク×健康アイテム レコメンダー</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; margin: 0; background: #f7f7fb; color: #111; }
    header { padding: 24px 16px; background: white; position: sticky; top: 0; box-shadow: 0 1px 8px rgba(0,0,0,.06); z-index: 10; }
    h1 { margin: 0; font-size: 20px; }
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
    .search { display: flex; gap: 8px; margin: 16px 0; }
    input[type="text"] { flex: 1; padding: 12px 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
    button { padding: 12px 16px; border: 0; border-radius: 10px; background: #111; color: white; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 16px; }
    .tag { padding: 6px 10px; background: #fff; border: 1px solid #ddd; border-radius: 999px; font-size: 13px; cursor: pointer; }
    .tag.active { background: #111; color: #fff; border-color: #111; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 16px; padding: 14px; box-shadow: 0 2px 8px rgba(0,0,0,.04); display: flex; flex-direction: column; gap: 8px; }
    .card h3 { margin: 0; font-size: 16px; }
    .muted { color: #666; font-size: 12px; }
    ul { margin: 0 0 0 18px; }
    .faq { margin-top: 32px; }
    details { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 12px 14px; }
    details + details { margin-top: 8px; }
    footer { padding: 40px 16px; color: #666; font-size: 12px; text-align: center; }
    .note { background: #fff; border: 1px dashed #ccc; padding: 10px; border-radius: 12px; margin: 16px 0; }
    a.btn { display: inline-block; text-decoration: none; background: #0f62fe; color: #fff; padding: 10px 12px; border-radius: 10px; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>在宅ワーク×健康アイテム レコメンダー</h1>
      <div class="note">当サイトはアフィリエイト広告を利用しています。価格・在庫は各ストアでご確認ください。</div>
      <div class="search">
        <input id="q" type="text" placeholder="例）むくみ 静音 夏 低予算 / 猫背を直したい / 足が冷える など">
        <button id="searchBtn">おすすめを探す</button>
      </div>
      <div class="tags" id="tags"></div>
    </div>
  </header>
  <main class="container">
    <section>
      <h2>おすすめ</h2>
      <div id="results" class="grid"></div>
    </section>

    <section id="reco" class="faq">
      <h2>関連おすすめ</h2>
      <div id="recoList" class="grid"></div>
    
    </section>

    <section class="faq">
      <h2>よくある質問</h2>
      <div id="faqList"></div>
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> Remote Work Health Recommender</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
