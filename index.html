<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在宅ワーク×健康アイテム レコメンダー</title>
  <meta name="description" content="在宅ワークの快適性と健康を両立する、足置き・姿勢矯正・静音扇風機などの厳選アイテムを用途別にレコメンドします。">
  <meta property="og:title" content="在宅ワーク×健康アイテム レコメンダー">
  <meta property="og:description" content="在宅ワークの快適性と健康を両立する厳選アイテムを用途別にレコメンド。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><text y=%27.9em%27 font-size=%2790%27>💺</text></svg>">
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --border: #e7e8ef;
      --primary: #0f62fe;
      --primary-ink: #fff;
      --chip: #f2f4ff;
      --chip-ink: #233;
      --shadow: 0 10px 30px rgba(17, 22, 26, 0.06);
      --radius: 16px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e1116;
        --card: #161b22;
        --text: #f3f5f7;
        --muted: #aab3c5;
        --border: #2a3240;
        --primary: #4f8cff;
        --primary-ink: #0c1220;
        --chip: #1b2330;
        --chip-ink: #cfe1ff;
        --shadow: 0 8px 24px rgba(0,0,0,.35);
      }
    }
    [data-theme="light"] {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --border: #e7e8ef;
      --primary: #0f62fe;
      --primary-ink: #fff;
      --chip: #f2f4ff;
      --chip-ink: #233;
      --shadow: 0 10px 30px rgba(17, 22, 26, 0.06);
    }
    [data-theme="dark"] {
      --bg: #0e1116;
      --card: #161b22;
      --text: #f3f5f7;
      --muted: #aab3c5;
      --border: #2a3240;
      --primary: #4f8cff;
      --primary-ink: #0c1220;
      --chip: #1b2330;
      --chip-ink: #cfe1ff;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--text); font: 15px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
    header { position: sticky; top: 0; z-index: 20; background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
    [data-theme="dark"] header { background: rgba(22,27,34,0.5); }
    .inner { max-width: 1040px; margin: 0 auto; padding: 14px 16px; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; }
    .brand { font-weight: 800; letter-spacing: .2px; }
    .brand small { color: var(--muted); font-weight: 600; }
    .actions { display: flex; gap: 8px; align-items: center; }
    .theme { border: 1px solid var(--border); background: var(--card); color: var(--text); border-radius: 999px; padding: 8px 12px; cursor: pointer; box-shadow: var(--shadow); }
    .container { max-width: 1040px; margin: 0 auto; padding: 18px 16px 40px; }
    .hero { display: grid; gap: 10px; margin: 14px 0 10px; }
    .hero h1 { margin: 0; font-size: 24px; line-height: 1.2; letter-spacing: .2px; }
    .note { background: var(--card); border: 1px dashed var(--border); padding: 10px 12px; border-radius: var(--radius); color: var(--muted); }
    .search { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin: 14px 0; }
    input[type="text"] { width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text); outline: none; }
    input[type="text"]::placeholder { color: var(--muted); }
    button, .btn { padding: 12px 16px; border: 0; border-radius: 12px; background: var(--primary); color: var(--primary-ink); cursor: pointer; font-weight: 700; letter-spacing: .2px; box-shadow: var(--shadow); transition: transform .05s ease; }
    button:active, .btn:active { transform: translateY(1px); }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 16px; }
    .tag { padding: 8px 12px; background: var(--chip); color: var(--chip-ink); border: 1px solid var(--border); border-radius: 999px; font-size: 13px; cursor: pointer; transition: all .15s ease; }
    .tag:hover { transform: translateY(-1px); }
    .tag.active { background: var(--primary); color: var(--primary-ink); border-color: var(--primary); }
    h2 { margin: 28px 0 12px; font-size: 18px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 16px; box-shadow: var(--shadow); display: grid; gap: 10px; }
    .card h3 { margin: 0; font-size: 16px; line-height: 1.3; }
    .muted { color: var(--muted); font-size: 12px; }
    ul { margin: 0 0 0 18px; }
    details { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px 14px; }
    details + details { margin-top: 8px; }
    footer { padding: 40px 16px; color: var(--muted); font-size: 12px; text-align: center; border-top: 1px solid var(--border); background: var(--card); }
    .pill { display: inline-flex; gap: 6px; align-items: center; padding: 6px 10px; border-radius: 999px; background: var(--chip); color: var(--chip-ink); font-size: 12px; border: 1px solid var(--border); }
    .flex { display: flex; gap: 8px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <div class="brand">在宅ワーク×健康 <small>Recommender</small></div>
      <div class="actions">
        <button id="themeBtn" class="theme" aria-label="テーマ切り替え">🌙 テーマ</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>在宅ワークでも、体にやさしく。</h1>
      <div class="note">当サイトはアフィリエイト広告を利用しています。価格・在庫は各ストアでご確認ください。</div>
      <div class="search">
        <input id="q" type="text" placeholder="例）むくみ 静音 夏 低予算 / 猫背を直したい / 足が冷える など">
        <button id="searchBtn">おすすめを探す</button>
      </div>
      <div class="tags" id="tags"></div>
      <div class="flex">
        <span class="pill">✔ 静音重視</span>
        <span class="pill">✔ 姿勢矯正</span>
        <span class="pill">✔ 足元あったか</span>
        <span class="pill">✔ 省エネ・USB</span>
      </div>
    </section>

    <section>
      <h2>おすすめ</h2>
      <div id="results" class="grid"></div>
    </section>

    <section id="reco" class="faq" style="display:none">
      <h2>関連おすすめ</h2>
      <div id="recoList" class="grid"></div>
    </section>

    <section class="faq">
      <h2>よくある質問</h2>
      <div id="faqList"></div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Remote Work Health Recommender</p>
  </footer>

  <script>
  // テーマ切り替え（ライト/ダーク）
  (function themeInit(){
    const saved = localStorage.getItem("theme");
    if (saved === "light" || saved === "dark") {
      document.documentElement.setAttribute("data-theme", saved);
    }
    document.getElementById("themeBtn").addEventListener("click", () => {
      const cur = document.documentElement.getAttribute("data-theme");
      const next = cur === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  })();
  </script>

  <script src="app.js"></script>
</body>
</html>
