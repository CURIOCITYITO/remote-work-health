<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在宅ワーク×健康アイテム レコメンダー</title>
  <meta name="description" content="在宅ワークの快適性と健康を両立。足置き・姿勢矯正・静音扇風機などの厳選アイテムを用途別にレコメンド。">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><text y=%27.9em%27 font-size=%2790%27>🎉</text></svg>">
  <style>
    :root{
      --bg:#fffaf7;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#f1f5f9;
      --primary:#ff3d71;      /* ポップなピンク */
      --primary-ink:#ffffff;
      --radius:18px;
      --shadow:0 10px 30px rgba(17,24,39,.08);
      --chip-ink:#0f172a;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.65 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif}
    header{
      position:sticky; top:0; z-index:20; border-bottom:1px solid var(--border);
      background: linear-gradient(90deg,#fff 0%, #ffe4e6 40%, #e9d5ff 100%);
    }
    .inner{max-width:1080px;margin:0 auto;padding:14px 16px;display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
    .brand{font-weight:900; letter-spacing:.2px; display:flex; align-items:center; gap:8px}
    .badge{background:#111; color:#fff; border-radius:999px; padding:4px 10px; font-size:11px}
    .container{max-width:1080px;margin:0 auto;padding:20px 16px 44px}
    .hero{display:grid;gap:12px;margin:14px 0 6px}
    .hero h1{margin:0;font-size:26px;line-height:1.2}
    .note{background:var(--card);border:2px dashed #ffd8e1;padding:10px 12px;border-radius:var(--radius);color:var(--muted)}
    .search{display:grid;grid-template-columns:1fr auto;gap:10px;margin:8px 0 6px}
    input[type="text"]{width:100%;padding:12px 14px;border:2px solid var(--border);border-radius:14px;background:var(--card);color:var(--text);outline:none}
    input[type="text"]::placeholder{color:#9aa4b2}
    button,.btn{padding:12px 16px;border:0;border-radius:14px;background:var(--primary);color:var(--primary-ink);cursor:pointer;font-weight:800;letter-spacing:.2px;box-shadow:var(--shadow);transition:transform .05s}
    button:active,.btn:active{transform:translateY(1px)}
    h2{margin:22px 0 10px;font-size:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border:2px solid var(--border);border-radius:22px;padding:16px;box-shadow:var(--shadow);display:grid;gap:10px}
    .card h3{margin:0;font-size:16px;line-height:1.3}
    .muted{color:var(--muted);font-size:12px}
    ul{margin:0 0 0 18px}
    footer{padding:40px 16px;color:#8a94a7;font-size:12px;text-align:center;border-top:1px solid var(--border);background:var(--card)}
    /* タグの見た目（初期からカラフルで視認性UP） */
    .tags{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 14px}
    .tag{padding:10px 14px;border-radius:999px;border:2px solid var(--border);cursor:pointer;font-weight:700;transition:all .15s;box-shadow:var(--shadow);}
    .tag:hover{transform:translateY(-1px)}
    .tag.active{outline:3px solid rgba(255,61,113,.35); border-color:transparent; background:var(--primary); color:var(--primary-ink)}
    .chiprow{display:flex;flex-wrap:wrap;gap:8px}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;background:#fff;border:2px solid var(--border);font-size:12px}
  
    /* 説明文の整列（行数を揃えて省略） */
    .desc{
      font-size:14px; line-height:1.65; color:var(--muted);
      margin:0;
      display:-webkit-box; -webkit-box-orient:vertical;
      -webkit-line-clamp:3; overflow:hidden;
    }
    /* 補助: 箇条書きの余白を詰めて高さブレを抑える（必要に応じて非表示可） */
    .compact-list{margin:0; padding-left:18px}
    .compact-list li{margin:0 0 4px 0}
    
    /* サムネイル */
    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      object-fit: cover;
      border: 2px solid var(--border);
      background: #f8fafc;
    }
    .thumb-wrap {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }
    </style>
        
        
</head>
<body>
  <header>
    <div class="inner">
      <div class="brand">✨ 在宅ワーク×健康 <span class="badge">POP</span></div>
      <div></div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>ポップに快適。毎日を軽やかに。</h1>
      <div class="note">当サイトはアフィリエイト広告を利用しています。価格・在庫は各ストアでご確認ください。</div>
      <div class="search">
        <input id="q" type="text" placeholder="例）むくみ 静音 夏 低予算 / 猫背を直したい / 足が冷える など">
        <button id="searchBtn">おすすめを探す</button>
      </div>
      <div class="tags" id="tags"></div>
      <div class="chiprow">
        <span class="pill">🎧 会議にやさしい静音</span>
        <span class="pill">🧘 姿勢シャキッと</span>
        <span class="pill">🧦 足元あったか</span>
        <span class="pill">🔌 省エネ・USB</span>
      </div>
    </section>

    <section>
      <h2>おすすめ</h2>
      <div id="results" class="grid"></div>
    </section>

    <section id="reco" style="display:none">
      <h2>関連おすすめ</h2>
      <div id="recoList" class="grid"></div>
    </section>

    <section class="faq">
      <h2>よくある質問</h2>
      <div id="faqList"></div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Remote Work Health Recommender</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
